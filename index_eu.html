<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>European Tourism</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('rome.jpg');
      background-size: cover;
      text-align: center;
      color: black;
    }

    /* Custom CSS for the "Explore the beauty of Europe!" text */
    .explore-text {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      text-transform: uppercase;
      color: white; /* Change text color to white */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Welcome to European Tourism</h1>
        <p>Plan your dream vacation in Europe!</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form action="map.html" method="get">
          <div class="form-group">
            <label for="destination">Select a destination:</label>
            <select class="form-control" id="destination" name="destination">
              <option value="paris">Paris</option>
              <option value="rome">Rome</option>
              <option value="barcelona">Barcelona</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Show Map</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <!-- Apply the custom CSS class to the "Explore the beauty of Europe!" text -->
        <p class="explore-text">Explore the beauty of Europe!</p>
        <button class="btn btn-success"><a href="about.html" style="text-decoration: none; color: white;">Learn More</a></button>
        <button class="btn btn-primary"><a href="login.html" style="text-decoration: none; color: white;">Login</a></button>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
